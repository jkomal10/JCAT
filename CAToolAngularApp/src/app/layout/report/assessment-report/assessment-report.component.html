 
<form onsubmit="submit()">
        <div>
  
  
     From Date: <input type="text" class="form-control;cst"[minDate]="minDate" [maxDate]="maxDate" name="fromDate" bsDatepicker style="width: 20%" [(ngModel)]="fromDate">&nbsp;&nbsp;
     To Date: <input type="text" class="form-control;cst" [minDate]="minDate" [maxDate]="maxDate" name="toDate" bsDatepicker style="width: 20%" [(ngModel)]="toDate"><br>

</div>
<br>
<br>

    <input type="button" value="Application Name" class="btn btn-info" (click)="getApplication()">&nbsp;
    <input type="button" (click)="generateReport()" class="btn btn-info" value="Generate Report">&nbsp;
    <input type="button" (click)="ViewReport()" class="btn btn-info" value="View Report">&nbsp;
    <input type="button" value="Export As Zip" class="btn btn-info" (click)="zipExport()">

    <div *ngIf="dropdownSelect==1; else notShow">
            <select id="dates-field2"  (change)="selectedAppIds($event.target.value)" multiple="multiple" >
                <option value="{{app.applicationName}}" *ngFor =  "let app of applicationList; let k = index" >{{app.applicationName}}</option>
            </select>



        </div>



<div>
 
</div>

</form>
<div *ngIf="viewClick">
    <hr>
    <table style="width: 1120px">
    <tr><th style="width: 65px">Application </th>
        <th style="width: 55px"></th>
        
    </tr>
    <div *ngFor =  "let app of viewAllReports; let l = index">
        <tr><td style="width: 165px">{{app.applicationName}}</td>

           
            <td style="width: 155px"> <button  style="background:white" (click)="generatePDFview(app.applicationName)" > <i class="fa fa-file-pdf-o" style="font-size:25px;color:red"></i></button></td>
        </tr>
        
    </div>
</table>
</div>
