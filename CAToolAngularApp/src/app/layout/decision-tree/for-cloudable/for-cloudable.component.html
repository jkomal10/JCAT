<div>
  <div>
    <h2 class="text-muted">Cloudability Decision
      <button style="background-color: white; border: aliceblue"  title="Page shows all questions which decide cloudability so here we can set rules for cloudability"
         class="btn btn-light"  >
        <i class="fa fa-question-circle"  style="font-size:18px;color:blue"></i>
      </button>
    </h2>
  </div>
  <br>
  <br>
  <div>
    <label>Sort By</label>&nbsp;
    <select (change)="selectChangeHandler($event)"> 
   
      <option disabled></option>   
      <option value="QuestionDisplayOrder">Question Display Order</option>
      <option value="ExecutionOrder">Execution Order</option>
    </select>
  </div>
  <br>
  <table width="100%" datatable="bootstrap" [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger"  class="table table-striped table-hover table-sm ">
    <thead bgcolor="#E0E0E0">
      <tr>
        <th width="30%">Question</th>
        <th>Question Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let size of rules;let i = index">
        <td>Question
          
          <br>Question type
          <br>Options
          <br>Cloudable Rule
        </td>
        <td>
          <span name="questionText"> {{rules[i].questionText}}</span>
          <br>
          
          <span *ngFor="let question of questions;let k = index">
            <span *ngIf="rules[i].questionId==questions[k].questionId && rules[i].questionId!=0">{{question.questionType}}</span>
          </span>
          
              <span *ngIf="check(rules[i].questionId)"></span>
              <span>
              {{optionsList}}
          </span>
          <br>
          <input style="width:100%" type="text" #cloudableRule name="cloudableRulesText{{i}}" [(ngModel)]="cloudableRulesText[i]"
            placeholder="{{rules[i].cloudableRule}}" />
        </td>
      </tr>
    </tbody>

  </table>
  <button type="submit" class="btn btn-info div-button" (click)="onSubmit()">Submit</button>&ngsp;&ngsp;&ngsp;&ngsp;&ngsp;&ngsp;
  <button type="cancel" class="btn btn-info" value="Cancel" (click)="Cancel()">Cancel</button>
</div>
