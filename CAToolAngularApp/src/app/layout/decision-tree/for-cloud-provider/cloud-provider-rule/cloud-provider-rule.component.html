


                <div>
                        <h2 class="text-muted"><strong>Cloud Provider </strong><small>Rule</small>  
                          <button style="background-color: white; border: aliceblue" title="Page shows all the Cloud Provider Questions, for which you have to set Rule" class="btn btn-light" ><i class="fa fa-question-circle" style="font-size:25px;color:blue"></i></button> 
                           
                          </h2>
                        </div>
              <table width="100%" datatable="bootstrap" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-hover table-sm ">
                 <thead bgcolor="#E0E0E0">
                  <tr>
                    <th>Question</th>
                    <th>Question Description</th>
                  </tr>
                </thead> 
                <tbody>
                    <tr *ngFor="let size of CloudProviderAllData;let i = index">
                        <td>Question
                           
                          
                            <br>Question type
                            <br>Options
                            <br>Cloudable Rule
                         </td>  
                        <td> 
                           
                          
                            <span name="questionText" > {{CloudProviderAllData[i].questionText}}</span>
                           
                            <br><span name="questionType">{{CloudProviderAllData[i].questionType}}</span>
                            <br><span *ngFor="let option of CloudProviderAllData[i]['questionOption'] ; let op = index" name="optionText">{{CloudProviderAllData[i].questionOption[op]['optionText']+" , "}}</span>
                            <br><input type="text" #cloudableRule name="cloudProviderRulesText{{i}}" [(ngModel)]="cloudProviderRulesText[i]"/>
                        
                        </td>
                    </tr>
              </tbody>
             
              </table> 
              <button type="submit" class="btn btn-info div-button" (click)="onSubmit()">Submit</button>
              <button type="cancel" class="btn btn-info" value="Cancel"  (click)="Cancel()">Cancle</button>&nbsp;
              <button class="btn btn-info" (click)="addQuestion()">Add Question</button>
