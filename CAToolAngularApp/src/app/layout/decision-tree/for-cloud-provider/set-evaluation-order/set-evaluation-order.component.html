

<div>
    <h2 class="text-muted"><strong>Cloud Provider </strong>  
      <button style="background-color: white; border: aliceblue" title="Page shows all the Cloud Provider for which you can set Execution Order accordingly" class="btn btn-light" ><i class="fa fa-question-circle" style="font-size:25px;color:blue"></i></button> 
       
      </h2>
</div>

  <br>
 
    <table datatable="bootstrap" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped ">
        <thead>
          <tr>
            <th>Cloud Provider</th>
            <th>Evaluation Order</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let size of AllData;let i = index">
              <td>{{size.cloudProviders}}</td>
              <td><input type="text" [(ngModel)]="size.evaluationOrder" name="evaluationOrder{{i}}"></td>
          </tr> 
      </tbody>
    </table>
    <button type="submit" class="btn btn-info" (click)="setEvaluationOrder()">Submit</button>
